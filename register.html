<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - zepdash-admin</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/phosphor/bold/style.css" />
    <style>
        body {
            background-color: var(--zd-bg-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .register-card {
            max-width: 480px;
            margin: 2rem auto;
            border-radius: var(--zd-radius-lg);
            box-shadow: var(--zd-shadow-xl);
            border: 1px solid var(--zd-border);
            overflow: hidden;
            background: #fff;
        }

        .register-header {
            padding: 3rem 2rem 1.5rem;
            text-align: center;
        }

        .register-header .icon-box {
            width: 64px;
            height: 64px;
            background: rgba(23, 201, 100, 0.1);
            color: var(--zd-success);
            border-radius: var(--zd-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 1.75rem;
        }

        .register-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--zd-text);
            margin-bottom: 0.5rem;
        }

        .register-body {
            padding: 0 2.5rem 3rem;
        }

        .form-label {
            font-weight: 500;
            font-size: 0.85rem;
            color: var(--zd-text);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card register-card">
            <div class="register-header">
                <div class="icon-box">
                    <i class="ph-bold ph-user-plus"></i>
                </div>
                <h1>Create Account</h1>
                <p class="mb-0 text-muted">Join us today to get started</p>
            </div>
            <div class="register-body">
                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" placeholder="John" />
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" placeholder="Doe" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="name@example.com" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Create a password" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Confirm password" />
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="terms">
                        <label class="form-check-label" for="terms">I agree to the <a href="#">Terms of
                                Service</a></label>
                    </div>
                    <button type="submit" class="btn btn-success w-100 py-2 mb-3">
                        <i class="ph-bold ph-user-plus me-2"></i>Create Account
                    </button>
                    <p class="text-center text-muted mb-0">
                        Already have an account? <a href="login.html" class="text-decoration-none">Sign in</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
