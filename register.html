<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - zepdash-admin</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/animate.min.css" />
    <link rel="stylesheet" href="assets/css/sweetalert2.min.css" />
    <link rel="stylesheet" href="assets/css/tempus-dominus.min.css" />
    <link rel="stylesheet" href="assets/css/select2.min.css" />
    <link rel="stylesheet" href="assets/css/select2-bootstrap-5-theme.min.css" />
    <link rel="stylesheet" href="assets/css/simplebar.min.css" />
    <link rel="stylesheet" href="assets/css/phosphor/bold/style.css" />
    <link rel="stylesheet" href="assets/css/pages/register.css" />
</head>

<body>
    <div class="container">
        <div class="card animate__animated animate__fadeIn register-card">
            <div class="register-header">
                <div class="icon-box">
                    <i class="ph-bold ph-user-plus"></i>
                </div>
                <h1>Create Account</h1>
                <p class="mb-0 text-muted">Join us today to get started</p>
            </div>
            <div class="register-body">
                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" placeholder="John" />
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" placeholder="Doe" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="name@example.com" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Create a password" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Confirm password" />
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="terms">
                        <label class="form-check-label" for="terms">I agree to the <a href="#">Terms of
                                Service</a></label>
                    </div>
                    <button type="submit" class="btn btn-success w-100 py-2 mb-3">
                        <i class="ph-bold ph-user-plus me-2"></i>Create Account
                    </button>
                    <p class="text-center text-muted mb-0">
                        Already have an account? <a href="login.html" class="text-decoration-none">Sign in</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/sweetalert2.all.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/tempus-dominus.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/select2.min.js"></script>
    <script src="assets/js/simplebar.min.js"></script>
    <script src="assets/js/pages/register.js"></script>
</body>

</html>
