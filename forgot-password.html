<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password - zepdash-admin</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/animate.min.css" />
    <link rel="stylesheet" href="assets/css/sweetalert2.min.css" />
    <link rel="stylesheet" href="assets/css/tempus-dominus.min.css" />
    <link rel="stylesheet" href="assets/css/select2.min.css" />
    <link rel="stylesheet" href="assets/css/select2-bootstrap-5-theme.min.css" />
    <link rel="stylesheet" href="assets/css/simplebar.min.css" />
    <link rel="stylesheet" href="assets/css/phosphor/bold/style.css" />
    <link rel="stylesheet" href="assets/css/pages/forgot-password.css" />
</head>

<body>
    <div class="container">
        <div class="card animate__animated animate__fadeIn forgot-card">
            <div class="forgot-header">
                <div class="icon-box">
                    <i class="ph-bold ph-key"></i>
                </div>
                <h1>Forgot Password?</h1>
                <p class="mb-0 text-muted">Enter your email to reset</p>
            </div>
            <div class="forgot-body">
                <p class="text-muted mb-4">Enter your email address and we'll send you a link to reset your password.
                </p>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="email" class="form-control" placeholder="name@example.com" />
                    </div>
                    <button type="submit" class="btn btn-warning w-100 py-2 mb-3 text-white">
                        <i class="ph-bold ph-paper-plane-tilt me-2"></i>Send Reset Link
                    </button>
                    <p class="text-center text-muted mb-0">
                        Remember your password? <a href="login.html" class="text-decoration-none">Sign in</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/sweetalert2.all.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/tempus-dominus.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/select2.min.js"></script>
    <script src="assets/js/simplebar.min.js"></script>
    <script src="assets/js/pages/forgot-password.js"></script>
</body>

</html>
