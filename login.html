<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - zepdash-admin</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/phosphor/bold/style.css" />
    <style>
        body {
            background-color: var(--zd-bg-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .login-card {
            max-width: 420px;
            margin: 0 auto;
            border-radius: var(--zd-radius-lg);
            box-shadow: var(--zd-shadow-xl);
            border: 1px solid var(--zd-border);
            overflow: hidden;
            background: #fff;
        }

        .login-header {
            padding: 3rem 2rem 1.5rem;
            text-align: center;
        }

        .login-header .icon-box {
            width: 64px;
            height: 64px;
            background: rgba(0, 111, 238, 0.1);
            color: var(--zd-primary);
            border-radius: var(--zd-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 1.75rem;
        }

        .login-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--zd-text);
            margin-bottom: 0.5rem;
        }

        .login-body {
            padding: 0 2.5rem 3rem;
        }

        .form-label {
            font-weight: 500;
            font-size: 0.85rem;
            color: var(--zd-text);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card login-card">
            <div class="login-header">
                <div class="icon-box">
                    <i class="ph-bold ph-lock"></i>
                </div>
                <h1>Welcome Back</h1>
                <p class="mb-0 text-muted">Sign in to your account to continue</p>
            </div>
            <div class="login-body">
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" />
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <a href="forgot-password.html" class="text-decoration-none">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                        <i class="ph-bold ph-sign-in me-2"></i>Sign In
                    </button>
                    <p class="text-center text-muted mb-0">
                        Don't have an account? <a href="register.html" class="text-decoration-none">Create one</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
