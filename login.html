<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - zepdash-admin</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/animate.min.css" />
    <link rel="stylesheet" href="assets/css/sweetalert2.min.css" />
    <link rel="stylesheet" href="assets/css/tempus-dominus.min.css" />
    <link rel="stylesheet" href="assets/css/select2.min.css" />
    <link rel="stylesheet" href="assets/css/select2-bootstrap-5-theme.min.css" />
    <link rel="stylesheet" href="assets/css/simplebar.min.css" />
    <link rel="stylesheet" href="assets/css/phosphor/bold/style.css" />
    <link rel="stylesheet" href="assets/css/pages/login.css" />
</head>

<body>
    <div class="container">
        <div class="card animate__animated animate__fadeIn login-card">
            <div class="login-header">
                <div class="icon-box">
                    <i class="ph-bold ph-lock"></i>
                </div>
                <h1>Welcome Back</h1>
                <p class="mb-0 text-muted">Sign in to your account to continue</p>
            </div>
            <div class="login-body">
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" />
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <a href="forgot-password.html" class="text-decoration-none">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                        <i class="ph-bold ph-sign-in me-2"></i>Sign In
                    </button>
                    <p class="text-center text-muted mb-0">
                        Don't have an account? <a href="register.html" class="text-decoration-none">Create one</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/sweetalert2.all.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/tempus-dominus.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/select2.min.js"></script>
    <script src="assets/js/simplebar.min.js"></script>
    <script src="assets/js/pages/login.js"></script>
</body>

</html>
